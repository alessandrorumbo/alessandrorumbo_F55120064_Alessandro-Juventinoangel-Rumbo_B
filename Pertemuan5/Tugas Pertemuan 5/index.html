<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Handphone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daftar Produk Handphone</h1>
    </header>
    
    <section>
        <h2>Flexbox Layout</h2>
        <div class="flex-container">
            <div class="flex-item">
                <img src="samsung.jpg" alt="Samsung">
                <p>Samsung Flagship</p>
            </div>
            <div class="flex-item">
                <img src="iphone.jpg" alt="iPhone">
                <p>iPhone Flagship</p>
            </div>
            <div class="flex-item">
                <img src="oppo.jpg" alt="OPPO">
                <p>Oppo Flagship</p>
            </div>
            <div class="flex-item">
                <img src="xiaomi.jpg" alt="Xiaomi">
                <p>XiaoMi Flagship</p>
            </div>
            <div class="flex-item">
                <img src="vivo.jpg" alt="Vivo">
                <p>VIVO Flagship</p>
            </div>
        </div>
    </section>
    
    <section>
        <h2>Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="samsung.jpg" alt="Samsung">
                <p>Samsung Flagship</p>
            </div>
            <div class="grid-item">
                <img src="iphone.jpg" alt="iPhone">
                <p>iPhone Flagship</p>
            </div>
            <div class="grid-item">
                <img src="oppo.jpg" alt="Oppo">
                <p>Oppo Flagship</p>
            </div>
            <div class="grid-item">
                <img src="xiaomi.jpg" alt="XiaoMi">
                <p>XiaoMi Flagship</p>
            </div>
            <div class="grid-item">
                <img src="vivo.jpg" alt="VIVO">
                <p>Vivo Flagship</p>
            </div>
        </div>
    </section>
</body>
</html>
